name: Drupal Consul Proposal Content
type: module
description: 'Provides the proposal content type.'
package: Drupal Consul
core: '8.x'

dependencies:
  - views
  - block
  - flag
  - ds

config_devel:
  - node.type.proposal
  - core.entity_form_display.node.proposal.default
  - core.entity_view_display.node.proposal.default
  - core.entity_view_display.node.proposal.teaser
  - field.field.node.proposal.body
  - field.field.node.proposal.comment
  - field.field.node.proposal.field_documentation
  - field.field.node.proposal.field_required_voting
  - field.field.node.proposal.field_tags
  - flag.flag.proposals_voting
  - language.content_settings.node.proposal
  - system.action.flag_action.proposals_voting.flag
  - system.action.flag_action.proposals_voting.unflag
  - views.view.proposals
  - views.view.proposals_progress
